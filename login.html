<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />

    <title>Natura - Login</title>

    <!-- Custom styles for this template -->
    <link href="login.css" rel="stylesheet" />
  </head>
  <body>
    <header>
        <nav class="navbar bg-dark">
            <div class="container">
              <a class="navbar-brand" href="https://ceibo.digital">
                <img src="img/ceibo.png" alt="Ceibo" class="img-fluid">
              </a>
            </div>
          </nav>
    </header>
    <main>
      <article class="row m-0">
        <div class="col-md-4 offset-md-7">
          <div class="form-signin">
            <form
              name="login Natura"
              action="index.html"
              onsubmit="return handleFormSubmit(this)"
              class="needs-validation"
              novalidate
            >
              <!-- method="post" -->
              <img
                class="mb-4 img-fluid"
                src="img/natura.png"
                alt="logo Natura"
                width="124"
              />
              <h1 class="display-3 text-white mb-3 fw-bold">
                Ingresá a Aura Z
              </h1>

              <div class="form-floating mb-3">
                <input
                  type="email"
                  class="form-control"
                  id="floatingInput"
                  placeholder="name@example.com"
                />
                <label for="floatingInput">Usuario / Email address</label>
              </div>
              <div class="form-floating mb-5">
                <input
                  type="password"
                  class="form-control"
                  id="floatingPassword"
                  placeholder="Password"
                />
                <label for="floatingPassword">Password</label>
              </div>

              <button
                class="w-100 boton btn btn-lg text-uppercase "
                type="submit"
              >
                Ingresar
              </button>
              <!-- <p class="mt-5 mb-3 text-muted">&copy; 2017–2022</p> -->
            </form>
          </div>
        </div>
      </article>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
